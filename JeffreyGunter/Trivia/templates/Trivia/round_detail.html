{% extends 'Trivia/base.html' %}

{% block content %}
  <div class="page-title">
    <h1><a href="{% url 'game_detail' pk=game.pk %}">{{ game.name }}</a> > {{ round.name }}</h1>
  </div>
  <div class="game-list-item">
    <ol class="question">
      {% for question in questions %}
        <li><p>{{ question.text }}<br/>
          A: {{ question.answer }}</p></li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
