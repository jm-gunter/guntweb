{% extends 'Trivia/base.html' %}

{% block content %}

  <div class="page-title">
    <h1>{{ game.name }}</h1>
  </div>

  <div  class="game-list-item">
    <h3>Rounds:</h3>
    <ol class="round-title">
      {% for round in rounds %}
        <h3><li><a href="{% url 'round_detail' game_pk=game.pk pk=round.pk %}">{{ round.name }}</a></li></h3>
      {% endfor %}
    </ol>
  </div>

  <div class="scoresheet">
    <form action="{% url 'game_detail' pk=game.pk %}" method="post">
      {% csrf_token %}
        {% for team in teams %}
          {{ form }}<br>
        {% endfor %}
  </div>
{% endblock %}
