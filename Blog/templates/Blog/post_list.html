{% extends 'Blog/base.html' %}

{% block content %}
  {% if posts %}
    {% for post in posts %}
      <div class="post">
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        <p>{{ post.text|slice:"0:250"|safe|linebreaksbr }}...</p>
        <p><a href="{% url 'post_detail' pk=post.pk %}">Read More >></a><p>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
