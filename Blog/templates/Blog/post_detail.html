{% extends 'Blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <ul class="post-title">
      <li><h1>{{ post.title }}</h1></li>
      {% if user.is_authenticated %}
        <li><h1><a href="{%url 'post_edit' pk=post.pk %}">[Edit]</a></h1></li>
      {% endif %}
    </ul>
    <p>{{ post.text|linebreaksbr|safe }}</p>
  </div>
{% endblock %}
