{% extends 'Blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
      <div class="post-text">
        <p>{{ post.text|safe|linebreaksbr }}</p>
      </div>
    {% endif %}
  </div>
{% endblock %}
