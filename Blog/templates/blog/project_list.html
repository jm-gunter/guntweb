{% extends 'blog/base.html' %}

{% block content %}

{% for project in projects %}
  <div class="col_11">
    <h3><a href={{ project.url }}>{{ project.title }}</a></h3>
    <div class="date">
      <p>Creation Date: {{ project.created_date }}</p>
    </div>
    <p>{{ project.description }}</p>
  </div>
{% endfor %}
  <div class="col_11">
    <img src="pic_mountain.jpg" alt="Mountain View" style="width:400px;">
  </div>
{% endblock %}
