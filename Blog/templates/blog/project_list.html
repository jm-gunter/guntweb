{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

{% for project in projects %}
  <div class="col_11">
    <h3><a href={{ project.url }}>{{ project.title }}</a></h3>
    <div class="date">
      <p>Creation Date: {{ project.created_date }}</p>
    </div>
    <p>{{ project.description }}</p>
  </div>
{% endfor %}
  <div class="col_11">
    <img src="{% static 'Blog/img/initial_screen.png' %}" alt="Rubik's Cube Game" style="width:600px;"/>
  </div>
{% endblock %}
