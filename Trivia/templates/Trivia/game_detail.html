{% extends 'Trivia/base.html' %}

{% block content %}

  <div class="page-title">
    <h1>{{ game.name }}: Rounds</h1>
  </div>

  {% for round in rounds %}
  <div  class="game-list-item">
    <h1><a href="{% url 'round_detail' game_pk=game.pk pk=round.pk %}">{{ round.name }}</a></h1>
    <div class="game-list-details">
      <ul class="no-bullet-hlist">
        <li>Questions: {{ round.questions.count }} &nbsp;</li>
      </ul>
    </div>
  </div>
  {% endfor %}

  <div class="scoresheet">
    <form action="{% url 'game_detail' pk=game.pk %}" method="post">
      {% csrf_token %}
        {% for team in teams %}
          {{ form }}<br>
        {% endfor %}
  </div>
{% endblock %}
